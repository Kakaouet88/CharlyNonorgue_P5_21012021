<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier - Orinoco</title>

    <!-- CSS PERSO -->

    <link rel="stylesheet" href="/Frontend/style.css" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>


      <!-- HEADER -->
      <header role="banner">
        <nav class="navbar shadow-sm sticky-top navbar-light bg-light">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand"
              ><img
                class="dropshadow-sm"
                alt="Orinoco, l'e-commerce spécialisé !"
                src="/Frontend/img/logo_orinoco.png"
                width="120vw"
            /></a>
            <div class="d-flex">
              <a href="basket.html" id="basketIcon"
                ><i class="bi bi-cart3 dropshadow-sm"></i
              ><span id="basketNbr"></span></a>
            </div>
          </div>
        </nav>
      </header>
      <!-- FIN HEADER -->


      <!-- BANNER -->
      <div id="banner" class="col-12 text-center text-light txt-shadow">
        <h1 class="h2 dropshadow">Mon Panier</h1>
        <p class="fs-3 dropshadow m-0">
            Mais pour qui sont toutes ces belles choses ?
        </p>
      </div>
      <!-- FIN BANNER -->

      <!-- CONTENT -->

      <div class="container">
              <div id="basketContent d-flex justify-content-center">
                <!-- ELSE SI PANIER VIDE -->
                  <p class="text-center page-height">Oups !... C'est bien vide ici...</p>

                <!-- IF PANIER PAS VIDE CARTE PRODUIT MODELE-->
                <a href="product.html" class="text-decoration-none text-reset">
                  <div class="productCard shadow-sm row mx-auto d-flex justify-content-center align-items-center my-5">
                    <div class="col-4 p-2 cardText">
                      <h2 class="cardTitle productName h4 ml-3">Willy</h2>
                    </div>
                    <div class="col-2 p-2 cardColor">
                      <div class="colorPuce puceBrown"></div>
                    </div>
                    <div class="col-3 p-2 cardImg">
                      <img src="/JWDP5/images/teddy_1.jpg" alt="productName" height="100px">
                    </div>
                    <div class="col-2 my-auto">
                      <p class="cardPrice m-0 font-weight-bold">200€</p>
                      <p class="cardQt m-0">Qté : <span class="quantityNbr">2</span></p>
                    </div>
                  </div>
              </div>
            </a>
              <!-- FIN CARTE PRODUIT -->

              <hr>

              <!-- TOTAL -->

              <div class="basketTotal d-flex justify-content-center m-5 h4">
                <p class="total">TOTAL : <span class="totalNbr">400€</span></p>
              </div>

              <!-- BTN ORDER -->
              <div id="orderDiv" class="d-flex justify-content-center m-5">
                <a href="order.html"><button id="orderRedirectBtn" class="button dropshadow-sm"> Finaliser ma commande </button></a>
              </div>
      </div>

      <!-- CONTENT -->


      <!-- FOOTER -->
      <footer class="bg-light text-center">
        <div class="container p-3">
          <div class="row">
            <div class="col-12">
              <img class="dropshadow-sm" src="/Frontend/img/logo_orinoco.png" width="100vw" alt="Orinoco, l'e-commerce spécialisé !">
              <p class="m-3">Orinoco, l'e-commerce spécialisé</p>
            </div>
            </div>
          </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
          © 2021 Copyright:
          <a class="text-dark" href="">Orinoco.com</a>
        </div>
      </footer>
      <!-- FIN FOOTER -->


    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPTS PERSOS -->
    <script src="index.js"></script>
  </body>
</html>
